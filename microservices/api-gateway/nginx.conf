events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:80;
    }

    upstream surveys_service {
        server surveys-service:80;
    }

    upstream responses_service {
        server responses-service:80;
    }

    upstream analytics_service {
        server analytics-service:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Auth endpoints
        location /api/auth/ {
            proxy_pass http://auth_service/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Users endpoints (parte de auth)
        location /api/users/ {
            proxy_pass http://auth_service/api/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Surveys endpoints
        location /api/surveys/ {
            proxy_pass http://surveys_service/api/surveys/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Responses endpoints
        location /api/responses/ {
            proxy_pass http://responses_service/api/responses/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Analytics endpoints
        location /api/analytics/ {
            proxy_pass http://analytics_service/api/analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            return 200 "API Gateway is running\n";
            add_header Content-Type text/plain;
        }
    }
}

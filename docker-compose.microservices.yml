version: '3.8'

services:
  # Base de datos compartida
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: surveyhub-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - surveyhub-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Autenticación
  auth-service:
    build:
      context: ./Ejemplo
      dockerfile: ../microservices/auth-service/Dockerfile
    container_name: surveyhub-auth
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SurveyHubDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - Jwt__Key=your-very-secret-key-min-32-characters-long-for-microservices!!
      - Jwt__Issuer=SurveyHubAuthService
      - Jwt__Audience=SurveyHubClient
    ports:
      - "5001:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - surveyhub-network

  # Microservicio de Encuestas
  surveys-service:
    build:
      context: ./Ejemplo
      dockerfile: ../microservices/surveys-service/Dockerfile
    container_name: surveyhub-surveys
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SurveyHubDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - AuthService__Url=http://auth-service
    ports:
      - "5002:80"
    depends_on:
      - sqlserver
      - auth-service
    networks:
      - surveyhub-network

  # Microservicio de Respuestas
  responses-service:
    build:
      context: ./Ejemplo
      dockerfile: ../microservices/responses-service/Dockerfile
    container_name: surveyhub-responses
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SurveyHubDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - AuthService__Url=http://auth-service
      - SurveysService__Url=http://surveys-service
    ports:
      - "5003:80"
    depends_on:
      - sqlserver
      - auth-service
      - surveys-service
    networks:
      - surveyhub-network

  # Microservicio de Analíticas
  analytics-service:
    build:
      context: ./Ejemplo
      dockerfile: ../microservices/analytics-service/Dockerfile
    container_name: surveyhub-analytics
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SurveyHubDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - AuthService__Url=http://auth-service
      - ResponsesService__Url=http://responses-service
    ports:
      - "5004:80"
    depends_on:
      - sqlserver
      - auth-service
      - responses-service
    networks:
      - surveyhub-network

  # API Gateway (Nginx como reverse proxy)
  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    container_name: surveyhub-gateway
    ports:
      - "8080:80"
    depends_on:
      - auth-service
      - surveys-service
      - responses-service
      - analytics-service
    networks:
      - surveyhub-network

  # Frontend (Nginx sirviendo archivos estáticos)
  frontend:
    build:
      context: ./Ejemplo/wwwroot
      dockerfile: ../../microservices/frontend/Dockerfile
    container_name: surveyhub-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - surveyhub-network

networks:
  surveyhub-network:
    driver: bridge

volumes:
  sqlserver-data:
